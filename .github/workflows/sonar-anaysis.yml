name: SonarQube Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonar-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      - name: Install SonarScanner
        run: |
          curl -sL https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.8.0.2856-linux.zip -o sonar-scanner.zip
          unzip sonar-scanner.zip
          mv sonar-scanner-4.8.0.2856-linux sonar-scanner
          echo "PATH=$PATH:$PWD/sonar-scanner/bin" >> $GITHUB_ENV

      - name: Verify Java Version for SonarScanner
        run: |
          echo "Using Java version:"
          java -version
          echo "SonarScanner version:"
          sonar-scanner --version

      - name: Run SonarQube Scan
        run: |
          sonar-scanner
        env:
          JAVA_HOME: $JAVA_HOME # Explicitly set JAVA_HOME to Java 17
          PATH: $JAVA_HOME/bin:$PATH
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
