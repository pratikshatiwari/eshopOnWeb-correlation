name: SonarQube Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonar-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      - name: Java Path 
        run: |
          which java
            echo $JAVA_HOME

      - name: Show All JAVA
        run: update-alternatives --config java

      - name: Run SonarScanner
        run: |
          export JAVA_HOME=/opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/17.0.13-11/x64
          export PATH=$JAVA_HOME/bin:$PATH
          sonar-scanner
          
      - name: Install SonarScanner
        run: |
          curl -sL https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-6.0.0.4432-linux.zip -o sonar-scanner.zip
          unzip sonar-scanner.zip
          mv sonar-scanner-6.0.0.4432-linux sonar-scanner
          echo "SONAR_SCANNER_HOME=$(pwd)/sonar-scanner" >> $GITHUB_ENV
          echo "PATH=$(pwd)/sonar-scanner/bin:$PATH" >> $GITHUB_ENV

      - name: Verify SonarScanner Installation
        run: |
          echo "Verifying SonarScanner:"
          sonar-scanner --version

      - name: Run SonarQube Scan
        run: sonar-scanner
        env:
          JAVA_HOME: $JAVA_HOME
          PATH: $JAVA_HOME/bin:$PATH
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
